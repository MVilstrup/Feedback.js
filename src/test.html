<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>alertify.js - example page</title>
	<link rel="stylesheet" href="../themes/test.css" />
	<link rel="stylesheet" href="../themes/feedback.test.css" id="toggleCSS" />
	<meta name="viewport" content="width=device-width">
	<style>
		.feedback-log-custom {
			background: blue;
		}
	</style>
</head>
<body>

	<h2>Dialogs</h2>

	<h2>Logs</h2>
	<a href="#" id="feed">feed log</a><br>
	<a href="#" id="alert">alert</a><br>


	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="feedback_log_custom.js"></script>
	<script>
	$(document).ready(function(){
		var feedback = new FeedbackLog("");
		
		// ==============================
		// Standard Dialogs
		$("#feed").click(function(){
			feedback.show("How do you like this functionality?", function (e) {
				
				switch(e.opinion) {
					case 1:
						console.log("positive");
					break;
					case 0:
						console.log("neutral");
					break;
					case -1:
						console.log("negative");
					break;
				}
				if(!e){
					console.log("Closed");
				}
			});
			return false;
		})
		$("#alert").click(function(){
			alert("this can be clicked");
			return false;
		})

	});
	</script>

</body>
</html>
