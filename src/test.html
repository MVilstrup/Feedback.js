<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>alertify.js - example page</title>
	<link rel="stylesheet" href="../themes/test.css" />
	<link rel="stylesheet" href="../themes/feedback.test.css" id="toggleCSS" />
	<meta name="viewport" content="width=device-width">
	<style>
		.feedback-log-custom {
			background: blue;
		}
	</style>
</head>
<body>

	<h2>Dialogs</h2>

	<div id="feedback-log"> </div>

	<h2>Logs</h2>
	<a href="#" id="feed">feed log</a><br>


	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="feedback_log_custom.js"></script>
	<script>
	var feedback = new FeedbackLog("");
		// ==============================
		// Standard Dialogs
		$("#feed").click(function(){
			feedback.build("How do you like this functionality?", function (e) {
				if (e) {
					console.log("foo");
				} else {
					console.log("bar");
				}
			});
			return false;
		})
	</script>

</body>
</html>
