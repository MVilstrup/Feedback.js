<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>alertify.js - example page</title>
	<link rel="stylesheet" href="../themes/test.css" />
	<link rel="stylesheet" href="../themes/feedback.test.css" id="toggleCSS" />
	<meta name="viewport" content="width=device-width">
	<style>
		.feedback-log-custom {
			background: blue;
		}
	</style>
</head>
<body>

	<h2>Dialogs</h2>

	<h2>Logs</h2>
	<a href="#" id="detailed_feed">Detailed feed log</a><br>
	<a href="#" id="simple_feed">Simple feed log</a><br>
	<a href="#" id="alert">alert</a><br>


	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="../lib/feedback_log.js"></script>
	<script>
	$(document).ready(function(){
		var detailedFeedback = new FeedbackLog("");
		var simpleFeedback = new FeedbackLog({
			detailed : false
		})
		// ==============================
		// Standard Dialogs
		$("#detailed_feed").click(function(){

			detailedFeedback.show("How do you like this functionality?", function (e,str) {
				
				if(e){
					console.log("User pressed ok, with text: " + str);
				} else {
					console.log("Closed");
				}

				switch(e.opinion) {
					case 1:
						console.log("positive");
					break;
					case 0:
						console.log("neutral");
					break;
					case -1:
						console.log("negative");
					break;
				}
			});
			return false;
		})

		$("#simple_feed").click(function(){

			simpleFeedback.show("How do you like this functionality?", function (e,str) {

				switch(e.opinion) {
					case 1:
						console.log("positive");
					break;
					case 0:
						console.log("neutral");
					break;
					case -1:
						console.log("negative");
					break;
				}
			});
			return false;
		})
		$("#alert").click(function(){
			alert("this can be clicked");
			return false;
		})

	});
	</script>

</body>
</html>
